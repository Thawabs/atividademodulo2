   <!--Aqui é o formulário de cadastro com nome, sobrenome, email e senha-->
   <div class ="text-center text-warning">
    <h1>CADASTRO</h1>
</div>
<div class="container"
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Sobrenome</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
        <div class="form-group">
        <label for="inputPassword4">CPF</label>
        <input type="text" class="form-control" id="inputPassword4">
        </div>
    <div class="form-group">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4">
      <small id="emailHelp" class="form-text text-muted">Crie uma senha</small>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Aceitar termos e condições</label>
      </div>
    <button type="button" class="btn btn-warning">Enviar Cadastro</button>
</div>
</form>
